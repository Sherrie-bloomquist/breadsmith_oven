<div id="wrapper" ng-init="viewCustomer()">

    <!-- add customer btn -->
    <label for="addCustomer"></label>
    <input data-toggle="modal" data-target="#addCustomerModal" type="button" name="addCustomer" value="Add New Customer" />

    <!-- view customer main -->
    <table style="width:100%">
        <tr>
            <th>
                <h1>View Customer</h1></th>
        </tr>
        <tr ng-repeat="customer in customers">
            <td>{{customer.name}}</td>
            <td>

                <!-- edit customer btn -->
                <label for="editCustomer"></label>
                <input data-toggle="modal" data-target="#editCustomerModal" type="button" name="editCustomer" value="Edit Customer" ng-click="editCustomer(customer)" />
            </td>
        </tr>
    </table>

    <!-- add customer modal begin -->
    <div id="addCustomerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Add Customer</h1>
                </div>
                <div class="modal-body">
                    <div class="modalRepeat container-fluid">
                        <table>
                            <tr>
                                <td>
                                    <label for="customerName"><h5>Name:</h5></label>
                                    <h2><input type="text" name="customerName" ng-model="customerName"/></h2>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customerAddress"><h5>Address:</h5></label>
                                    <input type="text" name="customerAddress" ng-model="customerAddress" />
                                </td>
                            </tr>
                            <!-- <label for="customerNumber"><h5>Number:</h5></label>
                                          <input type="number" name="customerNumber" value="" ng-model="customerNumber" /> -->
                            <!-- do we need email if they are already logging in with gmail-->
                            <!-- <label for="customerEmail"><h5>Email:</h5></label>
                                        <input type="text" name="customerEmail" value="" ng-model="customerEmail" /> -->
                            <tr>
                                <td>
                                    <input type="submit" name="Add Customer" value="Add Customer" ng-click="addCustomer()" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- add customer modal end -->

    <!-- edit customer modal begin -->
    <div id="editCustomerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Edit Customer</h1>
                </div>
                <div class="modal-body">
                    <div class="modalRepeat container-fluid">
                        <table style="width:100%">
                            <tr>
                                <td>
                                    <h5>Company Name</h5></td>
                                <td><input type="text" name="" ng-model="customerToEdit.name"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>Address</h5></td>
                                <td> <input type="text" name="" ng-model="customerToEdit.address"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>Phone Number</h5></td>
                                <td> <input type="text" name="" ng-model="customerToEdit.phone"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>Email Address<h5></td>
                            <td> <input type="text" name="" ng-model="customerToEdit.email"></td>
                          </tr>
                          <tr>
                            <td>
                              <label for="updateCustomer"></label>
                              <input type="submit" name="updateCustomer" value="Update Customer" ng-click="updateCustomer()"/>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
<!-- end edit customer modal -->

</div>
<!-- end wrapper div -->
