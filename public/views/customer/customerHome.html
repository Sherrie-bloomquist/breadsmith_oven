<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clientHome</title>
  </head>
  <body ng-controller = 'clientController'>
    <h1>'breadsmith logo'</h1>
    <h3 id='welcomeBack'>Welcome back {{customers.name}}!</h3>

  </body>
</html>
