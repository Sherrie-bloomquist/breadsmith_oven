<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clientHome</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="../vendors/bootstrap.min.css"> -->
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.js" charset="utf-8"></script>
    <script src="scripts/index.js" charset="utf-8"></script>

    <script src="scripts/controllers/customerController.js" charset="utf-8"></script>
  </head>
  <body ng-app="customerApp" ng-controller="CustomerController">
    <h1>'breadsmith logo'</h1>
    <h3 id='welcomeBack'>Welcome back {{customer.name}}!</h3>
    <div ng-repeat='product in customer.products'>
      {{product.type}}
      {{product.variety}}
      {{product.price}}  <input ng-model="product.qty" type="text" placeholder="qty">
    </div>
    <input ng-model="comments" type="text" placeholer="comments/questions">
    <button type="button" ng-click="postOrder()"></button>


  </body>
</html>
